<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wolverine</title>
    <link rel="icon" href="favicon-tab.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="smoothscroll.js"></script>

    <script>
    $(function () {
        // Create the chart
        Highcharts.chart('container1', {
            chart: {
                type: 'column'
            },
            title: {
                text: ''
            },

            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: 'Number of mutants'
                }

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y}'
                    }
                }
            },

            tooltip: {
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b> of 150<br/>'
            },
            series: [{
              colorByPoint: true,
                data: [{
                    name: 'Covered',
                    y: 20,
                    color: '#369D9D'
                }, {
                    name: 'Killed',
                    y: 40,
                    color: '#FF5858'
                }, {
                    name: 'Live',
                    y: 30,
                    color: '#47CE47'
                }, {
                    name: 'Undetected',
                    y: 10,
                    color: '#FFA458'
                }]
            }]

        });
    });
    </script>

    <script>
    $(function () {
        $(document).ready(function () {

            // Build the chart
            Highcharts.chart('container2', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: '' <!--title-->
                },
                tooltip: {
                    pointFormat: '<b>{point.percentage}</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true
                        },
                        showInLegend: false
                    }
                },
                series: [{
                    colorByPoint: true,
                    data: [{
                        name: 'Covered',
                        y: 20,
                        color: '#369D9D'
                    }, {
                        name: 'Killed',
                        y: 40,
                        sliced: true,
                        selected: true,
                        color: '#FF5858'
                    }, {
                        name: 'Live',
                        y: 30,
                        color: '#47CE47'
                    }, {
                        name: 'Undetected',
                        y: 10,
                        color: '#FFA458'
                    }]
                }]
            });
        });
    });
    </script>

    <script>
    $(function () {
    Highcharts.chart('container3', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
        title: {
            text: '' <!--title-->
        },
        tooltip: {
            pointFormat: '<b>{point.percentage}</b>'
        },

        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    distance: -50,
                    style: {
                        fontWeight: 'bold',
                        color: 'black'
                    }
                },
                showInLegend: false,
                startAngle: -90,
                endAngle: 90,
                center: ['30%', '60%']

            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            innerSize: '50%',
            data: [{
                name: 'Covered',
                y: 20,
                color: '#369D9D'
            }, {
                name: 'Killed',
                y: 40,
                sliced: true,
                selected: true,
                color: '#FF5858'
            }, {
                name: 'Live',
                y: 30,
                color: '#47CE47'
            }, {
                name: 'Undetected',
                y: 10,
                color: '#FFA458'
            }]
        }]
    });
    });
    </script>




    <link rel="stylesheet" href="style.css" type="text/css">
